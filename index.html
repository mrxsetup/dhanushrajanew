<script>
const target = 60000;
const duration = 2000;
const el = document.getElementById("subscriber-count");
let start = null;

function animate(t){
  if(!start) start = t;
  let progress = t - start;
  let count = Math.min(Math.floor((progress/duration)*target), target);
  el.innerText = count.toLocaleString() + "+ Members";
  if(count < target) requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
